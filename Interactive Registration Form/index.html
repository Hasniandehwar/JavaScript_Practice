    <script>
       let input = document.querySelector("input");
    let form = document.querySelector("form");
    let small = document.querySelector(".name");


let timer;

input.addEventListener("input", function () {
  const regexname = /^[A-Za-z]{2,}$/;

  clearTimeout(timer);
  small.textContent = ""; // reset message

  if (!regexname.test(input.value)) {
    timer = setTimeout(() => {
      small.textContent = "Please choose a valid username";

      // hide message after 3 seconds
      setTimeout(() => {
        small.textContent = "";
      }, 3000);

    }, 3000);
    }
    });
