<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href=""> 
   <link rel="stylesheet" href="my_style/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header class="container-fluid  header_container">
        <div class="row" id="Div">
            <div class="col-sm-12  mt-sm-0 mt-lg-3 p-sm-3 d-flex">
                    <i class="bi bi-list d-lg-none d-md-none"></i>                    
                    <h1 class="heading text-sm-center text-lg-start flex-grow-1">ExpenseTracker</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row d-flex">
            <section class="d-none d-md-block d-lg-block col-lg-2 col-md-3 side_bar">
                <div class="d-flex flex-row flex-md-column justify-content-sm-evenly gap-3 mt-3 ms-5 mb-4" id="btns">
                         <button class="btn">Expense</button>
                        <button class="btn">View Exp</button>
                        <button class="btn">Monthly Report</button>
                </div>

            </section> 
            <div class="col-md-7 col-lg-9 div ms-md-3 ms-p-3 mt-3 border rounded-3">
                <div class="contaioner mt-2">
                    <h1 class="text-white" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">Dash Board</h1>
                </div>
                <div class="container mt-2 p-2 ">
                    <div class="row d-flex gap-md-5 justify-content-md-center">
                        <div class="mt-2 col-sm-12 col-md-5 col-lg-5 mb-2">
                                <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Budget</h1>
                                        <i class="bi bi-cash"></i>
                                    </div>
                                </div>
                        </div>
                        <div  class="mt-2 col-sm-12 col-md-5 col-lg-5 mb-2">
                             <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Monthly target</h1>
                                        <i class="bi bi-cash"></i>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="row d-flex gap-md-5 justify-content-md-center mt-3 mb-3">
                        <div class="mt-2  col-sm-12 col-md-5 col-lg-5 mb-2">
                            <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Remaining</h1>
                                        <i class="bi bi-cash"></i>
                                    </div>
                                </div>
                        </div>
                        <div  class="mt-2 col-sm-12 col-md-5 col-lg-5 mb-2">
                            <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Saving</h1>
                                        <i class="bi bi-cash "></i>
                                    </div>
                                </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
