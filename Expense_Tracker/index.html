<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
   <link rel="stylesheet" href="my_style/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header class="container-fluid  header_container">
        <div class="row" id="Div">
            <div class="col-sm-12  mt-sm-0 mt-lg-3 p-sm-3 d-flex">
                    <i class="bi bi-list d-lg-none d-md-none" id="Menuicon"></i>                    
                    <h1 class="heading text-sm-center text-lg-start flex-grow-1">ExpenseTracker</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
       <div class="container mt-3 d-none" id="Form_container">
          <div class="row justify-content-center">
                 <div class="col-12 col-md-6">
                     <div class="border border-white p-4 rounded">
                            <h1 class="text-white text-center mb-4">Budget Form</h1>

                            <form id="form_budget">
                                <!-- Budget Name -->
                                <div class="mb-3" id="Budget_Date_div">
                                <label for="Budget_Date" class="form-label text-white">
                                Monthly Budget date
                                </label>
                            <input
                            type="date"
                            class="form-control"
                            id="Budget_Date"
                            placeholder="Enter budget name"
                            required
                            >
                            </div>

                        <!-- Budget Amount -->
                        <div class="mb-4" id="Budget_amount_div">
                            <label for="Budget_amount" class="form-label text-white">
                            Amount
                            </label>
                            <input
                            type="number"
                            class="form-control"
                            id="Budget_amount"
                            placeholder="Enter amount"
                            required
                            >
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" id="Submit">
                            Add Budget
                            </button>
                        </div>
                        </form>

                    </div>

                    </div>
                </div>
            </div>

        <div class="row d-flex" id="Main_div">
            <section class="d-none d-md-block d-lg-block col-lg-2 col-md-3 side_bar col-sm-7">
                <div class="d-flex flex-sm-row flex-md-column flex-wrap gap-3 mt-3 ms-2 mb-4" id="btns">
                        <button class="btn flex-sm-fill active text-white">Expense</button>
                        <button class="btn flex-sm-fill">View Exp</button>
                        <button class="btn flex-sm-fill">Monthly Report</button>
                        <button class="btn flex-sm-fill" id="add_expense">Add Expense</button>
                        <button class="btn flex-sm-fill" id="Add_Budget">Add Budget</button>
                </div>
            </section> 
            <div class="col-md-7 col-lg-9 div ms-md-3 ms-p-3 mt-3 border rounded-3">
                <div class="contaioner mt-2">
                    <h1 class="text-white" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">Dash Board</h1>
                </div>
                <div class="container mt-2 p-2 ">
                    <div class="row d-flex gap-md-5 justify-content-md-center">
                        <div class="mt-2 col-sm-12 col-md-5 col-lg-5 mb-2">
                                <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Budget 00</h1>
                                        <i class="bi bi-cash"></i>
                                    </div>
                                </div>
                        </div>
                        <div  class="mt-2 col-sm-12 col-md-5 col-lg-5 mb-2">
                             <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Monthly target 00</h1>
                                        <i class="bi bi-cash"></i>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="row d-flex gap-md-5 justify-content-md-center mt-3 mb-3">
                        <div class="mt-2  col-sm-12 col-md-5 col-lg-5 mb-2">
                            <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Remaining 00</h1>
                                        <i class="bi bi-cash"></i>
                                    </div>
                                </div>
                        </div>
                        <div  class="mt-2 col-sm-12 col-md-5 col-lg-5 mb-2">
                            <div class="row card">
                                    <div class="col-sm-12 col-md-12 d-lg-block text-center">
                                        <h1 class="text">Savings 00</h1>
                                        <i class="bi bi-cash"></i>
                                    </div>
                                </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container popcontainer text-center">
            <div class="row justify-content-center align-items-center d-none popup">
                <div class="col-12 col-md-6 mt-3">
                    <div class="card p-5 m-auto">
                        <div class="card-body">
                            <h2 class="card-title">Budegt Added Successfully<h2>
                            <button class="btn btn-success ok">OK</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container mt-3 d-none" id="Form_conatiner_expense">
          <div class="row justify-content-center">
                 <div class="col-12 col-md-6">
                     <div class="border border-white p-4 rounded">
                            <h1 class="text-white text-center mb-4">Add Expense</h1>

                            <form id="form_expense">
                                <div class="mb-3" id="Expense_amount">
                                <label for="Expense_amount" class="form-label text-white">
                                Amount
                                </label>
                            <input
                            type="number"
                            class="form-control"
                            id="Expense_amount"
                            placeholder="Enter Amount"
                            required
                            >
                            </div>

                       <div class="mb-4" id="Drop_down">
                       <label for="expense_type" class="form-label text-white">
                               Expense Type
                       </label>
                       <select
                           class="form-select"
                           id="expense_type"
                           required
                       >
                           <option value="" selected disabled>Choose expense</option>
                           <option value="school_fee">School Fee</option>
                           <option value="home_expense">Home Monthly Expense</option>
                           <option value="electricity_bill">Electricity Bill</option>
                           <option value="gas_bill">Gas Bill</option>
                           <option value="internet_bill">Internet Bill</option>
                           <option value="transport">Transport</option>
                           <option value="food">Food</option>
                           <option value="medical">Medical</option>
                           <option value="other">Other</option>
                       </select>
                    </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" id="Submit">
                            Add Expense
                            </button>
                        </div>
                        </form>

                    </div>

                    </div>
                </div>
            </div>

    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
