<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .main_div{
            background-color: rgb(60, 57, 57);
            width: 25%;
            height: 100px;
            margin: 40px auto;
            border-radius: 5px;
            box-shadow: 0px 1px 0px 1px white;

        }
        .s_d{
            background-color: rgb(51, 160, 160);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;

        }
        .s_d h3{
            margin-top: 0;
            margin-bottom: 0;
            color: white;
            

        }
        .rd{
            background-color: black;
            width: 90%;
            height: 8px;
            border-radius: 7px;
        }
        .p_bar{
            height: 8px;
            width: 67%;
            background-color: azure;
            border-radius: 7px;
        }
        .percentage{
            margin: 0;
            padding: 0;
            
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div class="s_d">
            <h3>Loading.....</h3>
            <div class="rd">
                <div class="p_bar"></div>
                
            </div>
            <h5 class="percentage">67%</h5>
            
        </div>
    </div>
</body>
</html>
