<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management (Mini CRUD)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Segoe UI, Tahoma, sans-serif;
    }

    body{
      min-height:100vh;
      background:linear-gradient(135deg,#1d2671,#c33764);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .app{
      background:#fff;
      width:100%;
      max-width:650px;
      border-radius:12px;
      padding:25px 30px;
      box-shadow:0 15px 30px rgba(0,0,0,0.25);
    }

    h2{
      text-align:center;
      margin-bottom:20px;
      color:#333;
    }

    form{
      display:flex;
      gap:10px;
      margin-bottom:20px;
    }

    form input{
      flex:1;
      padding:10px 12px;
      border:1px solid #ccc;
      border-radius:6px;
      outline:none;
    }

    form button{
      padding:10px 18px;
      background:#1d2671;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    table{
      width:100%;
      border-collapse:collapse;
    }

    thead{
      background:#f4f4f4;
    }

    th, td{
      padding:10px;
      border-bottom:1px solid #ddd;
      text-align:left;
      font-size:14px;
    }

    .delete-btn{
      background:#c33764;
      color:#fff;
      border:none;
      padding:6px 10px;
      border-radius:5px;
      cursor:pointer;
      font-size:13px;
    }

    .empty{
      text-align:center;
      margin-top:15px;
      color:#777;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div class="app">
    <h2>Student Management (Mini CRUD)</h2>

    <form id="studentForm">
      <input type="text" id="name" placeholder="Student Name">
      <input type="text" id="roll" placeholder="Roll No">
      <button type="submit">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Roll No</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- JS will insert rows here -->
      </tbody>
    </table>

    <div class="empty" id="emptyMsg">
    
    </div>
  </div>
  
  <!-- YOUR JavaScript goes here -->
  <!-- <script src="app.js"></script> -->
<script src="Scripts/app_main.js"></script>
</body>
</html>
