<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body{
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .Form{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            width: 25%;
            height: auto;
            border-radius: 5px;
            box-shadow: 3px 3px 10px silver;
        }
        .Name_Role{
            display: flex;
            flex-direction: column;
            padding: 3px;

        }
        .Name_Role label{
            color: white;
            margin-bottom: 3px;
            padding: 2px;
        }
        .Name_Role input{

            color: white;
            outline: none;
            background-color: rgb(65, 64, 64);
            border-radius: 5px;
            box-shadow: 2px 2px 3px silver;
            width: 90%;
            margin-left: 5px;

        }
        .inp[type="text"]::placeholder{
            color: white;
            text-transform: capitalize;
            text-align: center;

        }
        .Dis_pic{
            
            display: flex;
            flex-direction: column;
            padding: 3px;
        }
        .Dis_pic input {
            outline: none;
            background-color: rgb(65, 64, 64);
            border-radius: 5px;
            box-shadow: 2px 2px 3px silver;
            width: 90%;
            color: white;
            margin-left: 5px;

        }
        .Dis_pic label{
            color: white;
            margin-bottom: 3px;
            padding: 2px;
        }
        .Dis_pic textarea{
            outline: none;
            background-color: rgb(65, 64, 64);
            border-radius: 5px;
            box-shadow: 2px 2px 3px silver;
            width: 90%;
            margin-left: 5px;
            color: white;
        }
        .inp::placeholder{
            color: white;
            text-transform: capitalize;
            text-align: center;

        }
       
        
        form button{
            width: 90%;
            border-radius:5px;
            cursor: pointer;
            background-color: silver;
            color: white;

        }
        .btn{
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        form button:hover{
            background-color: green;
            transition: .5s ease-in;
        }
        form button:active{
            transform: scale(.7);
        }
        .Cards_p{
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            height: auto;
            width: 100%;

        }
        .Card{
            background-color: black;
            height: fit-content;
            width:20%;
            border-radius: 5px;
            padding: 5px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgb(236, 230, 230);
            text-align: center;
        }
        .Image{
            margin-top: 5px;
            color: white;
            display: flex;
            justify-content: center;
        }
        .Image img{
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 2px 2px 10px silver;
        }
        .text_item h4{
            margin: 10px;
            color: white;
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-style: italic;
        }
        .text_item h5{
            margin: 0%;
            color: greenyellow;
            font-family: 'Courier New', Courier, monospace;
            font-style: oblique;
        }
        .text_item p{
            color: white;
            text-align: left;
            margin-left: 5px;
            
        }
        
    </style>
</head>
<body>
    <div class="Form">
        <form action="">
            <div class="Name_Role">
                <label for="Name">Name</label>
                <input type="text" name="Name" required id="Name" class="inp" placeholder="name">
                <label for="Role">Role</label>
                <input type="text" name="Role" required  id="role" class="inp" placeholder="Role">
            </div>

            <div class="Dis_pic">
                <label for="Bio">Bio</label>
                <textarea name="Bio" id="Bio"  required placeholder="Bio" cols="21" class="inp" ></textarea>
                <label for="Photo">Profile</label>
                <input type="url" name="Photo" required id="Photo" placeholder="Photo" class="inp">
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="Cards_p">
        <!-- <div class="Card">
            <div class="Image">
                <img src="download.jpg" alt="Profile">
            </div>
            <div class="text_item">
                <h4>Hi</h4>
                <h5>Hasnain</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab exercitationem sapiente consectetur assumenda, officiis molestias rerum praesentium quos voluptatem asperiores temporibus placeat sed sint dolore, nesciunt voluptatibus ipsam reprehenderit quibusdam?</p>
            </div>
        </div> -->
    </div>

    <script>
        let form=document.querySelector("form");
        let Cards_parent=document.querySelector(".Cards_p");
        let name=document.querySelector("#Name");
        let role=document.querySelector("#role");
        let bio=document.querySelector("#Bio");
        let profile=document.querySelector("#Photo");
        const usersmanager={
            users:[],
            init:function(name){
                form.addEventListener("submit" , this.submitForm.bind(this))
                this.renderui();
            },
            submitForm:function(e){
                e.preventDefault(), 
                this.adduser()

            },
            
            adduser:function(){
                 this.users.push({
                    Name : name.value,
                    Role : role.value,
                    Bio :bio.value,
                    Picture :profile.value,
                });
                form.reset();
                
                this.renderui();
            },
            renderui:function(){
            Cards_parent.innerHTML = "";

    this.users.forEach((user, index) => {

        let div = document.createElement("div");
        div.classList.add("Card");

        let image_div = document.createElement("div");
        image_div.classList.add("Image");
        div.appendChild(image_div);

        let image = document.createElement("img");
        image.src = user.Picture;
        image.alt = "profile";
        image_div.appendChild(image);

        let text_div = document.createElement("div");
        text_div.classList.add("text_item");
        div.appendChild(text_div);

        let h4 = document.createElement("h4");
        h4.textContent = user.Name;
        text_div.appendChild(h4);

        let h5 = document.createElement("h5");
        h5.textContent = user.Role;
        text_div.appendChild(h5);

        let p = document.createElement("p");
        p.textContent = user.Bio;
        text_div.appendChild(p);

        // ðŸ”¥ CLICK TO REMOVE
        div.addEventListener("click", () => {
            this.removeuser(index);
        });

        Cards_parent.appendChild(div);
        

    });
    },
    removeuser:function(index){
                this.users.splice(index,1);
                this.renderui();
      
},
        }

        usersmanager.init()
        
    </script>
</body>
</html>
