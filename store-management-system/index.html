<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assest/css/base.css">
    <link rel="stylesheet" href="assest/css/components.css">
    <link rel="stylesheet" href="assest/css/layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="body_lg_page">
    <header class="container-fluid header header_Loginpage">
        <span class="row justify-content-center  p-3">
            <h1 class="col-12">ADMIN</h1>
        </span>
    </header>
    <main class="container">
        <section class="row justify-content-center align-items-center Login_Section_From">
            <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 p-4 my-4">
                <fieldset class="m-auto">
                    <legend class="text-center" style="color: white; font-size: 30px;" >Login</legend>
                    <form action="" class="Login_form">
                        <div class="mb-3">
                            <label for="email" class="form-label" >Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                        <div class="mt-2 mb-2">
                            <p class="errormsg"></p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 Login_btn">Login</button>
                    </form>
                </fieldset>
                <button class="btn btn-info  justify-content-end mt-2 w-100 Signup_navi ">Signup</button>
            </div>
        </section>

        <section class="row justify-content-center align-items-center  Signup_Section_From d-none">
            <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4  p-4 my-4">
                <fieldset class="m-auto">
                    <legend class="text-center"  style="color: white; font-size: 30px;">Signup</legend>
                    <form action=""  class="Signup_form">
                        <div class="mb-3">
                            <label for="email_singnup" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email_signup" name="email"  placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_signup" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password_signup" name="password" placeholder="Enter Password"  required>
                        </div>
                        <div class="mt-2 mb-2">
                            <p class="errormsgs"></p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 Signup_btn">Signup</button>
                    </form>
                </fieldset>
                <button class="btn btn-info justify-content-end mt-2 w-100 login_btn_navi">Login</button>
            </div>
        </section>
    </main>
    <script type="module" src="./scripts/modules/loginsignup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
